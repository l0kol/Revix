<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'creator-primary': '#FF0000', // YouTube Red
              'creator-secondary': '#282828', // YouTube Dark Gray
              'creator-background': '#0A0A10', // Dark, slightly blue-tinted black
              'creator-surface': '#212121', // YouTube Dark Surface
              'creator-text-primary': '#FFFFFF',
              'creator-text-secondary': '#AAAAAA',
              'protocol-blue': '#3B82F6', // A blue for protocol actions
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            dropShadow: {
              'neon-red': '0 0 7px rgba(255, 0, 0, 0.5)',
              'neon-blue': '0 0 7px rgba(59, 130, 246, 0.7)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A10; /* Updated body background */
        color: #FFFFFF;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50; /* Ensure modals are above TopBar (z-30 to z-40 range) */
      }
      .modal-content {
        background-color: #282828; /* creator-secondary */
        padding: 2rem;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 500px;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #212121; /* creator-surface */
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF0000; /* creator-primary */
      }
      .text-neon-red {
        text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 15px #FF0000;
      }
       .text-neon-blue {
        text-shadow: 0 0 5px #3B82F6, 0 0 10px #3B82F6, 0 0 15px #3B82F6;
      }

      /* Dynamic Aurora Background CSS */
      .dynamic-aurora-background {
        position: relative; 
        overflow: hidden; 
      }

      .dynamic-aurora-background::before,
      .dynamic-aurora-background::after {
        content: '';
        position: absolute;
        width: 150vmax; 
        height: 150vmax;
        border-radius: 50%; 
        filter: blur(100px); 
        mix-blend-mode: screen; 
        will-change: transform, opacity;
        pointer-events: none; 
      }

      .dynamic-aurora-background::before {
        background: radial-gradient(circle, rgba(255, 0, 0, 0.15) 0%, rgba(255, 0, 0, 0) 55%); /* Reddish glow, slightly less intense */
        animation: aurora-drift-1 90s infinite linear alternate;
        top: -75vmax; 
        left: -75vmax;
      }

      .dynamic-aurora-background::after {
        background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 55%); /* Bluish glow, slightly less intense */
        animation: aurora-drift-2 120s infinite linear alternate;
        animation-delay: -30s; /* Start second animation at a different point */
        bottom: -75vmax; 
        right: -75vmax;
      }

      @keyframes aurora-drift-1 {
        0% {
          transform: translate(0vw, 0vh) rotate(0deg) scale(0.8);
          opacity: 0.2;
        }
        50% {
          transform: translate(25vw, 20vh) rotate(180deg) scale(1.2);
          opacity: 0.35;
        }
        100% {
          transform: translate(-20vw, -25vh) rotate(360deg) scale(0.9);
          opacity: 0.2;
        }
      }

      @keyframes aurora-drift-2 {
        0% {
          transform: translate(0vw, 0vh) rotate(0deg) scale(1);
          opacity: 0.25;
        }
        50% {
          transform: translate(-20vw, -15vh) rotate(-180deg) scale(1.3);
          opacity: 0.4;
        }
        100% {
          transform: translate(15vw, 20vh) rotate(-360deg) scale(0.8);
          opacity: 0.25;
        }
      }
      
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

  }
}
</script>
